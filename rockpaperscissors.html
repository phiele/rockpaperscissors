<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">
            <h1>Let's play rock paper scissors!</h1>
        </div>

        <div class="main">
            <div class="buttons">
                <img class="button" id="rock" src="./buttons/rock.png" alt="Rock" width="200" height="200">
                <img class="button" id="paper" src="./buttons/paper.png" alt="Paper" width="200" height="200">
                <img class="button" id="scissors" src="./buttons/scissors.png" alt="Scissors" width="200" height="200">
            </div>
            <div class="score">
                <div class="player">
                    <h2>You:</h2>
                    <h1 class="playerScore">0</h1>
                </div>
                <div class="computer">
                    <h2>Computer:</h2>
                    <h1 class="computerScore">0</h1>
                </div>
            </div>
        </div>
        <div class="results">
            <div class="result"></div>
        </div>
    </div>
    <div class="footer">
        <p>Â© by phiele</p>
    </div>
</body>
</html>
